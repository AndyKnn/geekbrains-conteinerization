---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubedoom
spec:
  replicas: 1
  selector:
    matchLabels:
      app: DOOM
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 0%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: DOOM
    spec:
      hostNetwork: true
      serviceAccountName: kubedoom
      containers:
      - image: storaxdev/kubedoom:0.5.0
        name: kubedoom
        ports:
        - containerPort: 5900
          protocol: TCP
